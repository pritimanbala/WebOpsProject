    <script>
        let a = [1, [2, [3, [4, 5]], 6], 7];

        while (Array.isArray(a)) {   
            let k = 0;
            for (let i = 0; i < a.length; i++) {
                if (Array.isArray(a[i])) {
                    c.push(a[i]);
                    k++;
                }else{
                    b.push(a[i])
                };
            };
                 if(k == 0){
                    break;
                }else{
                    a = c[0];
                    c.pop();
                };
        };
        b.sort((a,b) => a - b);
        console.log(b)

        console.log(b);
    </script>
